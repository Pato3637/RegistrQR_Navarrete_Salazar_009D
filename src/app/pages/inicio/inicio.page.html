<ion-header>
  <ion-toolbar color="duoc" mode="ios">

    <ion-buttons slot="primary">
      <ion-button routerLink="/informacion">
        <ion-icon slot="end" name="information-circle" color="amarilloduoc"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="titulo">Duoc UC</ion-title>


  </ion-toolbar>

</ion-header>

<ion-content class="fondo">

  <ion-card>

    <ion-card-content>
      <img src="assets/duocLogo.png">
    </ion-card-content>
  </ion-card>

  <ion-card class="marginTopInicioSesion" color="duoc">
    <ion-card-title class="ion-padding tituloCard">¡Inicia sesión o Registrate!</ion-card-title>
    <form [formGroup] = "formularioLogin">
      <ion-item>
        <!--<ion-label>Email Institucional: </ion-label>-->
        <ion-input formControlName="correo" placeholder="Email Institucional" required color="duoc">
        </ion-input>
      </ion-item>

      <ion-item>
        <!--<ion-label>Contraseña: </ion-label>-->
        <ion-input formControlName="password" placeholder="Contraseña" type="password"
          required color="duoc">
        </ion-input>
      </ion-item>

      <ion-button (click)="Ingresar()" color="amarilloduoc" type="submit" expand="full" fill="solid">
        Iniciar Sesión
      </ion-button>
      <ion-button color="amarilloduoc" type="submit" expand="full" fill="outline" [routerLink]="['/registroalumno']">
        Registrarse
      </ion-button>

    </form>
  </ion-card>
  <!--Primeros botones :,)
  <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button>-->
</ion-content>
